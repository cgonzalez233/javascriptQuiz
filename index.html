<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap Link -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>JavaScript Quiz</title>

</head>
<body class="wallpaper">
    <div class="card card-block d-flex" style="width: 35rem; height: 35rem;">
        <div class="card-body center">
            <div class="container">
                <h3 id="timer"></h3>
                <div class="p-2" id="highscore">
                    <a href="#" class="btn btn-primary btn-sm">Highscore</a>
                </div>
            </div>
            <header>
                <h2>Javascript Quiz</h2>
            </header>
            
            <div class="question">
                <h5 id="quesDisplay"></h5>
            </div>
            <div class="answers">
                <ul>
                    <p class="list" id="ansDisplay1"></p>
                    <p class="list" id="ansDisplay2"></p>
                    <p class="list" id="ansDisplay3"></p>
                    <p class="list" id="ansDisplay4"></p>
                </ul>
            </div>   
          <a href="#" class="btn btn-primary" id="submit">Start</a>
        </div>
      </div>
    
    <!-- JS Script Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- JS Script Links -->
    <script src="script.js"></script>
</body>
</html>
